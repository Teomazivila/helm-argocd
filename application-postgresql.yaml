apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: sonarqube
spec:
  project: default
  source:
    repoURL: 'https://github.com/Teomazivila/helm-argocd.git'
    path: helm-charts/postgresql
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://teomaz-devops.sonarqube.svc'
    namespace: sonarqube
